<div class="modal-overlay" *ngIf="isOpen" (click)="onCancel()">
    <div class="modal-container" (click)="$event.stopPropagation()">
        <!-- Modal Header -->
        <div class="modal-header">
            <h2 class="modal-title">Agregar Nuevo Empleado</h2>
            <button class="modal-close" (click)="onCancel()" type="button">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <!-- Modal Form -->
        <form class="modal-form" (ngSubmit)="onSubmit()">
            <div class="form-grid">
                <!-- Información Personal -->
                <div class="form-section">
                    <h3 class="section-title">Información Personal</h3>

                    <div class="form-group">
                        <label for="cedula">Cédula</label>
                        <input type="text" id="cedula" [(ngModel)]="empleado.cedula" name="cedula"
                            placeholder="Ingrese la cédula" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" [(ngModel)]="empleado.nombre" name="nombre"
                                placeholder="Ingrese el nombre" required>
                        </div>

                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" [(ngModel)]="empleado.apellido" name="apellido"
                                placeholder="Ingrese el apellido" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" [(ngModel)]="empleado.telefono" name="telefono"
                            placeholder="Ingrese el teléfono" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" [(ngModel)]="empleado.email" name="email"
                            placeholder="correo@ejemplo.com" required>
                    </div>
                </div>

                <!-- Información Laboral -->
                <div class="form-section">
                    <h3 class="section-title">Información Laboral</h3>

                    <div class="form-group">
                        <label for="cargo">Cargo</label>
                        <select id="cargo" [(ngModel)]="empleado.cargo" name="cargo" required>
                            <option value="">Seleccione un cargo</option>
                            <option value="Piloto">Piloto</option>
                            <option value="Copiloto">Copiloto</option>
                            <option value="Tripulante de Cabina">Tripulante de Cabina</option>
                            <option value="Técnico de Mantenimiento">Técnico de Mantenimiento</option>
                            <option value="Despachador de Vuelo">Despachador de Vuelo</option>
                            <option value="Coordinador de Rampa">Coordinador de Rampa</option>
                            <option value="Ingeniero Aeronáutico">Ingeniero Aeronáutico</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="salario">Salario</label>
                        <input type="number" id="salario" [(ngModel)]="empleado.salario" name="salario"
                            placeholder="0.00" min="0" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label for="contrasenia">Contraseña</label>
                        <input type="password" id="contrasenia" [(ngModel)]="empleado.contrasenia" name="contrasenia"
                            placeholder="Ingrese la contraseña" required>
                    </div>
                </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn-secondary" (click)="onCancel()">
                    <i class="fas fa-times"></i>
                    Cancelar
                </button>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-save"></i>
                    Guardar Empleado
                </button>
            </div>
        </form>
    </div>
</div>
