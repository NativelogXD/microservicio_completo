    <div class="registro-container">
        <div *ngIf="mostrarMensaje" [ngClass]="tipoMensaje" class="mensaje-flotante">
            {{ mensaje }}
        </div>
        <div class="registro-card">
            <!-- Header -->
            <div class="registro-header">
                <div class="logo-icon">
                    <i class="fas fa-paper-plane"></i>
                </div>
                <h1 class="registro-title">Crea tu Cuenta en Aetheris</h1>
                <p class="registro-subtitle">Únete al Portal de Operaciones para gestionar tus vuelos y reservas.</p>
            </div>

            <!-- Registration Form -->
            <form class="registro-form">
                <!-- Added Cédula field -->
                <div class="form-group">
                    <label for="cedula" class="form-label">
                        <i class="fas fa-id-card"></i>
                        Cédula
                    </label>
                    <input 
                        type="text" 
                        id="cedula" 
                        name="cedula" 
                        [(ngModel)]="cedula"
                        placeholder="Ej: 1234567890" 
                        required
                        class="form-input">
                </div>

                <!-- Split full name into nombre and apellido -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="nombre" class="form-label">
                            <i class="fas fa-user"></i>
                            Nombre
                        </label>
                        <input 
                            type="text" 
                            id="nombre" 
                            name="nombre" 
                            [(ngModel)]="nombre"
                            placeholder="Ej: María" 
                            required
                            class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="apellido" class="form-label">
                            <i class="fas fa-user"></i>
                            Apellido
                        </label>
                        <input 
                            type="text" 
                            id="apellido" 
                            name="apellido"
                            [(ngModel)]="apellido" 
                            placeholder="Ej: Rojas" 
                            required
                            class="form-input">
                    </div>
                </div>

                <!-- Added Teléfono field -->
                <div class="form-group">
                    <label for="telefono" class="form-label">
                        <i class="fas fa-phone"></i>
                        Teléfono
                    </label>
                    <input 
                        type="tel" 
                        id="telefono" 
                        name="telefono"
                        [(ngModel)]="telefono" 
                        placeholder="Ej: +593 99 123 4567" 
                        required
                        class="form-input">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Correo Electrónico
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        [(ngModel)]="email" 
                        placeholder="tu.correo@ejemplo.com" 
                        required
                        class="form-input">
                </div>

                <!-- Added Dirección field -->
                <div class="form-group">
                    <label for="direccion" class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                        Dirección
                    </label>
                    <input 
                        type="text" 
                        id="direccion" 
                        name="direccion"
                        [(ngModel)]="direccion" 
                        placeholder="Ej: Av. Principal 123, Quito" 
                        required
                        class="form-input">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            [(ngModel)]="password" 
                            placeholder="••••••••" 
                            required
                            class="form-input">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">
                            <i class="fas fa-lock"></i>
                            Confirmar Contraseña
                        </label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword"
                            [(ngModel)]="confirmPassword" 
                            placeholder="••••••••" 
                            required
                            class="form-input">
                    </div>
                </div>
                
                <!-- Terms and Conditions Checkbox -->
                <div class="form-checkbox">
                    <input 
                        id="terms" 
                        name="terms" 
                        type="checkbox" 
                        required
                        class="checkbox-input">
                    <label for="terms" class="checkbox-label">
                        Acepto los <a href="#" class="link">Términos y Condiciones</a>
                    </label>
                </div>

                <!-- Submit Button -->
                <button type="button" class="submit-button" (click)="addUsuario(cedula,nombre,apellido,telefono,email,direccion,password,confirmPassword)">
                    <i class="fas fa-user-plus"></i>
                    Crear Cuenta
                </button>
            </form>

            <!-- Login Link -->
            <div class="registro-footer">
                <p class="footer-text">
                    ¿Ya tienes una cuenta?
                    <a href="/login" class="link">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>
